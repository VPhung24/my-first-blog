{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="/post/{{ post_detail }}/">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <h1><a href="/post/{{ post_detail }}/">Comments: {{ post.approved_comments.count }}</a></h1>
        </div>
    {% endfor %}
{% endblock content %}
